      - MysteryIsland_Option_4

# Act 11: Lake
  Lake_Option_1:
    location: Lake
    description:
      - Alvin, nudge+200, flip: Bam? Bruce? What are you both doing here... Why do you have those big bags, just like Marlo?
        Bruce, left, nudge+200:
        Bam, left, nudge:
      - Bruce: Marlo promised to contract with my construction company for all the island renovations we've got planned.
      - Bam: We're going to be rich! We'll be running this island like kings.
      - Marlo, left, nudge+100: You're too late. Once we dump these weeds into the island's drinking water, everyone will be on my side.
      - Bruce: Face it, you lost!
      - Alvin: Guys, think about what you're doing. Marlo, you know this isn't what Chai would want.
      - Marlo: You don't know what Chai wants! I do!
      - Marlo: She wants someone with power, prestige - it's what she deserves and I'm going to be that for her!
      - Chai, right: You're wrong, Marlo. I never cared about what position you held. I just wanted you to treat me like an equal.
        Alvin, right:
      - Marlo: Chai! Wh-what are you doing here?
      - Chai: My shop is literally right there. I heard everything. Please, Marlo don't do this. You can still be the better man.
      - Bruce: Don't listen to her. Marlo, we had a deal!
      - Marlo: You'd still have me? Even after all of this?
      - Chai: I will. We could even go somewhere new. Start fresh. Together. What do you say?
    actions:
      - Airport_Option_5

  Lake_Option_2:
    description:
      - Alvin, nudge+200, flip: Why would Bam come to the lake... OH! There's Bruce, too! He's got massive bags that are... That are glowing...
