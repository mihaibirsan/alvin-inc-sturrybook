      - Bruce: Get lost, Alvin. Or better yet, resign. Marlo should have won that election, not you!
      - Alvin: Is that what this is about? You're both upset that I won?
      - Bruce: Of course we're upset! We had a plan, Alvin! We were going to work with Marlo to modernize Camden!
      - Bam: And make a lot of money...
      - Bruce: Once these weeds mix with Camden's drinking water, Marlo will have the whole island under his control.
      - Bam: Unless you agree, right here and now, to step down as Island Representative. The choice is yours, Alvin.
    actions:
      - Lake_Option_3_Flight: Step down for the villagers' sake
