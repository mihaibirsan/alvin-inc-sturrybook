      - Marlo: Oh, shut it, Bruce!
      - Marlo: Chai... Are you saying that you'd still be willing to make things work between us? Even after all I've done?
      - Chai: Yes, Marlo. Yes. We could even start fresh somewhere new. Just us. Together. What do you say?
