    location: Mountain
    description:
      - Alvin, right, nudge-150, flip: Brr... It's cold! Whoa... That's a lot of glowing weeds. And... Wait. There's Marlo!
      - Alvin: Marlo! Hey, Marlo! What are you doing all the way up here?
      - Marlo, left: Alvin. I had a suspicion that you'd find me. I'm just ensuring that I take back what should have been mine.
        Alvin, nudge0:
      - Alvin: What are you talking about?
      - Marlo: You never should have won the election. With these weeds I'll reclaim my position as Island Representative.
      - Marlo: The pollen in these weeds makes people susceptible to being influenced and only I know the antidote.
      - Alvin: You can't just go around manipulating people, Marlo. It's wrong and you know it.
      - Marlo: You winning the election was wrong! Look, either you step down and leave the island willingly, or I'll make you.
    actions:
      - Mountain_Option_1_Fight: Stand up to Marlo
      - Mountain_Option_1_Flight: Step down for the villagers' sake
