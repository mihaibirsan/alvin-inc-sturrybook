      - Lake_Option_5

  Lake_Option_6:
    description:
      - Alvin, nudge+200, flip: Why are Bam and Bruce at the lake? Hold up... Is that Goldie, too?
        Bruce, left, nudge+200:
        Bam, left, nudge:
      - Alvin: Bruce! Bam! What's going on? Why is Goldie tied up? What did you do to her?
      - Bam: Back off, Alvin.
      - Bruce: Yeah, just walk away. Or better yet, resign!
      - Alvin: What are you talking about? Guys, I thought we were friends. Why are you doing this?
      - Bruce: Marlo and I had a plan. We were going to modernize Camden, but now that's all ruined because of you!
      - Bam: Once we mix these weeds with the island's drinking water, then Marlo will have everyone under his control.
      - Bruce: We'll only stop is if you agree to resign. The choice is yours. Think quickly or else our hands might just slip.
