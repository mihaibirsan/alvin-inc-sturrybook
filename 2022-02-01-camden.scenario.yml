      - Alvin, right, nudge-150, flip: Hmm... First Goldie. Then Timmy and Tommy. Now Bam. What's gotten into everyone?
      - Alvin: Wait... That's Marlo. At least Timmy's note was actually useful. Hey! Hey, Marlo. What are you doing up here?
      - Marlo, left: Typical Alvin, popping up where he isn't wanted.
        Alvin, nudge0:
      - Marlo: I hope you've enjoyed your time as Island Representative because it's almost over.
      - Alvin: What do you mean?
      - Marlo: These weeds are my ticket back into power. The whole island will be under my command unless you step down.
      - Alvin: But I won the election fair and square. You can't just go around manipulating people into giving you what you want.
      - Marlo: I always get what I want in the end. One way, or another. So what's it gonna be? The hard way or the easy way?
