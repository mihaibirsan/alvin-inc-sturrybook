      - Bruce: This doesn't concern you, Alvin. Move along.
      - Bruce: Or better yet, just resign! You never should have won the election in the first place.
      - Alvin: That's what all this is about? The election?
      - Bruce: Of course it's about the election. Marlo and I had a plan. We were going to modernize Camden and get rich.
      - Bam: Either step down and get lost, or we'll dump these weeds into the island's drinking water.
      - Bam: Then everyone will side with Marlo against you!
    actions:
      - Lake_Option_2_Flight: Step down for the villagers' sake
      - Lake_Option_2_Fight: Stand up to Marlo
  Lake_Option_2_Flight:
    Alvin, right, nudge+150: Alright! If you guys are willing to go to such extremes as to harm others... Fine. I'll step down. Just stop. Please.
    Bruce, left, nudge+200:
    Bam, left, nudge:
    actions:
      - MysteryIsland_Option_4
  Lake_Option_2_Fight:
    Alvin, nudge+150, flip: I won't let you guys get away with this.
    Bruce, left, nudge+150:
    Bam, left, nudge:
    actions:
      - Lake_Option_5

  Lake_Option_3:
    description:
      - Alvin, nudge+200, flip: Why would Bam come to the lake? And... And what is Bruce doing here?
