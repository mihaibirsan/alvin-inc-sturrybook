data:
# Act 1
  BeforeElectionResults:
    location: Black screen
    description: Isabelle is about to announce the winner of Camden's newest election for the next Island Representative.
  # AlvinAndMarloSneakPeek:
  #   location: Resident Services
  #   description:
  #     - Marlo, left: You are never going to win, Alvin. I've got this election wrapped up tight in a pretty bow. Just like the last few elections.
  #       Alvin, right:
  #     - Alvin, right: I don't think so, Marlo. You might have taught me most of what I know, but I've still got a few surprises up my sleeve.
  #       Marlo, left:
  # BeforeElectionResults_cont:
  #   location: Black screen
  #   description:
  IsabelleAnnouncement:
    location: Resident Services
    description:
      - Isabelle: Alright, everyone! The villagers have spoken and the newly elected
          Island Representative is... Alvin!
      - Isabelle, left: Would you like to say a few words?
        Alvin, flip, right:
    actions:
      - AnnouncementAlvinWinning: Be confident
      - AnnouncementAlvinThanking: Be grateful
  AnnouncementAlvinWinning:
    Alvin: I'd say that I'm surprised, but I'm not. Marlo's out of touch with what the villagers want. This serves him right.
    actions:
      - AnnouncementAlvinWinningPartyTime: Invite to party
      - AnnouncementAlvinWinningBedTime: Retreat to bed
  AnnouncementAlvinThanking:
    Alvin: I stand by my promise to make Camden the most eco-friendly island that it can be. Thanks for believing in me!
    actions:
      - AnnouncementAlvinThankingPartyTime: Invite to party
      - AnnouncementAlvinThankingBedTime: Retreat to bed

  AnnouncementAlvinWinningPartyTime:
    Alvin: Now, let's celebrate! My campaign manager, Sprinkles, is hosting a party at her house. I hope to see you there!
    actions:
      - PartyAtSprinkles_W1
  AnnouncementAlvinWinningBedTime:
    Alvin: Again, thank you so much! I'm thrilled to start working tomorrow and I'd like to be well rested. Take care!
    actions:
      - AlvinsBedtime
  AnnouncementAlvinThankingPartyTime:
    Alvin: Come join me and my awesome campaign mananger, Sprinkles, at her place to celebrate. It's gonna be wild!
    actions:
      - PartyAtSprinkles_T1
  AnnouncementAlvinThankingBedTime:
    Alvin: This means the world to me! I'll be cherishing this moment as I crawl into bed tonight. Thank you and take care!
    actions:
      - AlvinsBedtime

# Act 2, Row Winning
  PartyAtSprinkles_W1:
    description:
      - Chevre: Congratulations! I'm so glad that you won.
        Alvin, left:
        Fang, right:
      - Fang, middle: Yeah. As soon as I saw that B&B Construction had backed Marlo's campaign, I knew that you had to win.
        Chevre, right:
      - Bam: Sure. But did you need to be so rude? My brother and Marlo worked hard on their plans for the island.
        Fang, right, nudge+150:
    location: Campaign Manager's House
    actions:
      - PartyAtSprinkles_W3_W: Be indignant
      - PartyAtSprinkles_W3_T: Be apologetic
  PartyAtSprinkles_W3_W:
    Alvin: I stand by what I said. Marlo ran a bad campaign. Honestly, I'm surprised that he got as many votes as he did.
    actions:
      - MarlosHouse_AlvinBadMouth
  PartyAtSprinkles_W3_T:
    Alvin: I didn't mean to be so rude. Marlo really cares about Camden. I think he's just a little misguided.
    actions:
      - MarlosHouse_AlvinNiceGuy

# Act 2, Row Thanking
  PartyAtSprinkles_T1:
    description:
      - Chevre: I'm so happy for you, Alvin! You absolutely deserved to win.
        Alvin, left:
        Fang, right:
      - Fang, middle: Yeah, buddy. Way to go! I knew you had it in you.
        Chevre, right:
      - Bam: You're always talking like a politician, Alvin. But how do you really feel?
        Fang, right, nudge+150:
    actions:
      - PartyAtSprinkles_T3_W: Be critical
      - PartyAtSprinkles_T3_T: Be thankful
  PartyAtSprinkles_T3_W:
    Alvin: Marlo's been the Island Representative for too long. He got arrogant and it cost him the election.
    actions:
      - MarlosHouse_AlvinBadMouth
  PartyAtSprinkles_T3_T:
    Alvin: Marlo was a good mentor. I wouldn't have had the courage to run without his help.
    actions:
      - MarlosHouse_AlvinNiceGuy

# Act 2, Row Bedtime
  AlvinsBedtime:
    AlvinPajamas, nudge-100: I'm really grateful that I won. Now that I think about it...
    location: Alvin's Bedroom
    actions:
      - AlvinsBedtime_W: Be dismissive
      - AlvinsBedtime_T: Be compassionate
  AlvinsBedtime_W:
    AlvinPajamas, nudge-100: Marlo never had a chance. He was too distracted by everything going on with Chai.
    actions:
      - AlvinsBedtime_W_Bam
  AlvinsBedtime_T:
    AlvinPajamas, nudge-100: I feel bad about everything that happened between Marlo and Chai. It probably messed with his head.
    actions:
      - AlvinsBedtime_T_Bam

  # TODO: Meanwhile, outside Alvin's House
  AlvinsBedtime_W_Bam:
    location: Alvin's House
    Bam, right: I knew you weren't as nice as everyone thought.
    actions:
      - MarlosHouse_AlvinBadMouth
  AlvinsBedtime_T_Bam:
    Bam, right: This would all be easier if you weren't so nice.
    actions:
      - MarlosHouse_AlvinNiceGuy

# Act 3: Marlo's House
  MarlosHouse_AlvinBadMouth:
    location: Marlo's House
    description:
      - Bam, right: It's just like you said, boss. Alvin has been bad-mouthing you all over town. He deserves what's coming to him.
        Marlo, left:
      - Marlo: I knew it! He wins one election and it goes straight to his head. He has no idea what he's doing.
    actions:
      - SecretBeach_AlvinBadMouth

  MarlosHouse_AlvinNiceGuy:
    description:
      - Bam, right: I'm not sure, Marlo. I don't think Alvin is as awful as we thought.
        Marlo, left:
      - Marlo: It's doesn't matter. I may have taught that kid everything he knows. But I still have a few tricks up my sleeves.
    actions:
      - SecretBeach_AlvinNiceGuy

# Act 4: Secret Beach
  SecretBeach_AlvinBadMouth:
    location: Secret Beach
    description:
      - Marlo, right, flip: Redd, you wouldn't believe the night I've had. I lost to Alvin. ALVIN! I taught the boy everything he knew!
        Redd, left:
      - Redd: I told you Alvin was sneaky. But did you listen to your cousin Redd? No. No you didn't.
      - Marlo: I'm really not in the mood for this right now. Let's just cut to the chase. Did you bring what we had discussed?
      - Redd: Oh yeah. I got it alright. I got a lot of it. Alvin doesn't have a clue what he got himself into. He'll regret he ever won.
    actions:
      - GoldiesHouse

  SecretBeach_AlvinNiceGuy:
    description:
      - Marlo, right, flip: Redd, it was so embarrassing. How could I have lost to Alvin? ALVIN!?
        Redd, left:
      - Redd: Cousin Redd told you. I told you not to underestimate the boy and what did you do? You underestimated him.
      - Marlo: Yeah, well... He's still in way over his head. You have what we talked about on the phone?
      - Redd: Oh, I got it alright. Lots of it. Alvin won't have a clue what to do.
    actions:
      - GoldiesHouse

# Act 5: Goldie's House
  GoldiesHouse:
    location: Goldie's House
    description:
      - Goldie, left: Alvin, welcome! It's so nice to see you and so early, too.
        Alvin, right, flip:
      - Alvin: Mornin' Goldie! Thanks for agreeing to meet with me today. I'd really like your help with these new ordinances I've —
      - Julian, left, flip: Professor Goldie! Oh... Hey, Alvin. Sorry to barge in but it's urgent! There are strange glowing weeds everywhere!
        Goldie, middle:
    actions:
      - GoldiesHouse_CheckOutPlant: Find out more
      - GoldiesHouse_BrushJulianOff: Brush Julian off

  GoldiesHouse_CheckOutPlant:
    description:
      - Alvin, right, flip: What do you mean?
        Julian, left, flip:
        Goldie:
      - Julian: Exactly what I said. Strange. Glowing. Weeds. Out by the frozen pond. They're everywhere!
      - Goldie: We'd better go have a look.
      - Julian, noflip: Yeah, about that... You see, Nook's is having a sale at the moment so...
      - Alvin: No worries. I'll head over there with you, Goldie.
        exit: Julian
    actions:
      - FrozenPond

  GoldiesHouse_BrushJulianOff:
    description:
      - Alvin, right, flip: Isn't it a little early for island gossip, Julian?
        Julian, left, flip:
        Goldie:
      - Julian, noflip: This isn't island gossip - though I did just find out the juciest bit of news about Bam and Marlo.
      - Goldie: If you're really concerned about it, I'd be happy to go take a look. Would you mind, Alvin?
    actions:
      - GoldiesHouse_BrushJulianOff_ItsNothing: Assure Goldie it's nothing
      - GoldiesHouse_BrushJulianOff_MaybeSomething: Offer to reschedule

  GoldiesHouse_BrushJulianOff_ItsNothing:
    description:
      - Alvin, right, flip: It's most likely nothing. Just more of Julian's usual gossip.
        Julian, left:
        Goldie:
      - Julian, flip: I swear it's not!
      - Goldie: Alvin, let's go ahead and reschedule. I'd like to head out to the pond just to confirm that it's nothing.
      - Alvin, noflip: Fine. Guess I'll just swing by Chai's for a coffee. Shoot me a call when you're finished.
      - Julian, noflip: I'd go with you. Honest, I would. But, Nook's got a big sale going on right now so...
      - Goldie: Not a problem. I'm sure I can manage on my own.
      - Alvin: Take care.
        exit: Julian
    actions:
      - ChaisBakery_ItsNothing

  GoldiesHouse_BrushJulianOff_MaybeSomething:
    description:
      - Alvin, right, flip: Not at all. If you really think you should go, then let's just reschedule our meeting.
        Julian, left, flip:
        Goldie:
      - Goldie: Alright. How about I call you after I've secured a sample?
      - Alvin, noflip: Sounds great. I'll just be at Chai's Bakery. I could really go for another coffee.
      - Julian, noflip: I'd love to head out there with you, Goldie, but Nook's is having a pretty big sale so...
      - Goldie: That's quite alright. I can manage getting to the frozen pond on my own.
    actions:
      - ChaisBakery_MaybeSomething

# Act 6: Frozen Pond
  FrozenPond:
    location: Frozen Pond
    description:
      - Goldie, left: I think Julian was on to something. These weeds aren't native to Camden.
        Alvin, right, flip:
      - Alvin: Where do you think they came from?
      - Goldie: I'm not sure, but I'll take a sample back to the lab. We may need to reschedule our meeting.
      - Alvin: Of course. I'll head over to Chai's for a quick coffee. Let me know if your find anything?
      - Goldie: I will. Say hi to Chai for me.
    actions:
      - ChaisBakery_LabSampled

# Act 7: Chai's Bakery
  ChaisBakery_LabSampled:
    location: Chai's Bakery
    description:
      - Alvin, left: Mornin', Chai! How are you doing today? Oh! And Goldie says 'hi'!
        Chai, right:
      - Chai: Typical sweet Goldie. I've been great! Marlo and I have been working things out.
      - Alvin: That's awesome! I'm so happy for you.
      - Chai: Thanks. I'm happy, too. This morning he even shared a new ingredient for my signature muffins!
      - Bruce, right: Yeah, Bam's been yacking my ear off about how good the new recipe is. Mornin', Alvin, Chai.
        Chai, middle, flip, nudge-50:
      - Alvin: Oh! Excuse me. Goldie's calling me. Hello!
      - GoldieOnPhone: Hey, Alvin! I'm still running tests, but I noticed Timmy and Tommy acting strange when I passed by the shop.
        Bruce, right, nudge+150:
        Chai, right, noflip:
      - Alvin: Like what?
      - GoldieOnPhone: They were both wearing gloves and carrying big bags that appeared to be glowing. You should check it out.
    actions:
      - ChaisBakery_LabSampled_GoToShop: Agree to go to the shop
      - ChaisBakery_LabSampled_MuffinTime: Stay and have a muffin
  ChaisBakery_LabSampled_GoToShop:
    Alvin, left: Okay. I'm headed there now. Sorry, Chai, Bruce, but I have to go check on something. I'll catch you both later.
    GoldieOnPhone:
    Bruce, right, nudge+150:
    Chai, right, noflip:
    actions:
      - NooksCranny_Option_1
  ChaisBakery_LabSampled_MuffinTime:
    Alvin, left: Okay. I'll just grab a muffin real quick and then head over. Thanks for letting me know.
    GoldieOnPhone:
    Bruce, right, nudge+150:
    Chai, right, noflip:
    actions:
      - ChaisBakery_YummyInMyTummy

  ChaisBakery_ItsNothing:
    description:
      - Alvin, left: Mornin', Chai! It's nice to see you smiling again. Got some good news to share?
        Chai, right:
      - Chai: Hey, Alvin. Uh, yeah. Marlo and I have been working through some things and it's going well.
      - Alvin: That's so cool! I'm glad that you two are trying to making things work.
      - Chai: Yeah, this morning he even gifted me a new ingredient for my signature muffins.
      - Bruce, right: Mornin' you two. Bam's been raving about the new recipe all morning. Says they're your best muffins yet.
        Chai, middle, flip, nudge-50:
      - Chai: That's so sweet of him.
      - Bruce: Hey, Alvin. You want one? It'd be my treat.
        Chai, noflip, nudge0:
    actions:
      - ChaisBakery_ItsNothing_OrderAndLeave: Order a coffee and leave
      - ChaisBakery_ItsNothing_MuffinTime: Stay and try a muffin
  ChaisBakery_ItsNothing_OrderAndLeave:
    Alvin, left: Thanks, but I should get going. There's something I want to check on out by the pond. Just a coffee, please.
    Bruce, right:
    Chai:
    actions:
      - ChristmasTreeCourtyard_Option_3
  ChaisBakery_ItsNothing_MuffinTime:
    Alvin, left: Sure. I'd love one. Thanks a lot, Bruce.
    Bruce, right:
    Chai:
    actions:
      - ChaisBakery_YummyInMyTummy

  ChaisBakery_MaybeSomething:
    description:
      - Alvin, left: Good morning, Chai! You look as bright and as radiant as ever.
        Chai, right:
      - Chai: Oh, Alvin! You're always so sweet to me.
      - Alvin: How have things been?
      - Chai: Things have been great. Marlo and I having been working some things out and I feel really good about it.
      - Alvin: I'm so happy for you both! That's wonderful to hear.
      - Chai: Yeah, he even gifted me a new ingredient for my signature muffins. Such a sweet guy.
      - Bruce, right: Bam has been going on and on all morning about those new muffins of you. Mornin', Alvin. Chai.
        Chai, middle, flip, nudge-50:
      - Alvin: Oh! Excuse me. Goldie's calling. Hello!
      - GoldieOnPhone: Alvin! Help! Alvin! Tim.. Tom.. Cranny.. Hu-hurry!
        Bruce, right, nudge+150:
        Chai, right, noflip:
    actions:
      - ChaisBakery_MaybeSomething_GoToShop: Go to Nook's Cranny
      - ChaisBakery_MaybeSomething_MuffinTime: Stay and try a muffin
  ChaisBakery_MaybeSomething_GoToShop:
    Alvin, left: Sorry, Chai, Bruce, but I have to go. Something important has come up. I'll catch up with you both later.
    Bruce, right:
    Chai:
    actions:
      - NooksCranny_Option_5
  ChaisBakery_MaybeSomething_MuffinTime:
    Alvin, left: That was weird. Goldie must have had a weak signal out by the shop. S'pose it won't hurt to try a muffin real quick.
    Bruce, right:
    Chai:
    actions:
      - ChaisBakery_YummyInMyTummy

  ChaisBakery_YummyInMyTummy:
    description:
      - Alvin, left: Chai, this muffin is amazing! Easily your best recipe yet!
        Bruce, right:
        Chai:
      - Bruce: Mhm. Yeah. They're great. Say, tell me Alvin... How do you feel?
      - Alvin: Uh. Well, I feel great. A little sleepy... I could... I could use a... A nap...
  LunaDreamImage_YummyInMyTummy:
    location: Luna's Dream Image
    description:
  LunaMysteryIsland_YummyInMyTummy:
    location: Luna's Mystery Island
    description:
      - Alvin: Huh? Where am I? This isn't Camden. What happened? Hello! Is— Is anyone there? Wait... What's this in my hand?
      - Alvin: "It's a note: 'I always win, Alvin. One way or another. Enjoy your new home. — Your Nemesis who WON, Marlo'"
    actions:
      - Ending_YummyInMyTummy

# Act 8: Nook's Cranny
  NooksCranny_Option_1:
    location: Nook's Cranny
    description:
      - Alvin, right, flip: Timmy! Tommy! Hey, how are you guys doing?
        Tommy, left, flip, nudge+100:
        Timmy, left, nudge-150:
      - Tommy: Oh! Alvin... Hi. What-a... What brings you to the store today?
      - Alvin: I just got a call from Goldie. She said that you guys recieved a big shipment today. Do you need any help?
      - Tommy: What? No. We didn't receive any big shipments of anything. Goldie must be mistaken.
      - Timmy: ...mistaken.
      - Alvin: Oh. Okay. Well, mind if I come in and shop around? I heard from Julian you were having some good sales.
      - Tommy: Uh... Not anymore. We're all sold out. The store is closed up for the day.
      - Alvin: Oh. Okay...
      - Tommy: Come on Timmy. Let's get inside and finish up with the... Uh... The thing.
      - Timmy, nudge0: Pst.. Take this...
        exit: Tommy
      - Alvin: It's a note. It says 'Marlo' and 'mountain'. Okay. But, what does that mean?
        exit: Timmy
    actions:
      - ChristmasTreeCourtyard_Option_1: Head to the mountain

  NooksCranny_Option_5:
    description:
      - Alvin, right, flip: Timmy! Tommy! Hey, what's going on with Goldie? I just got a call from her. It sounded like something was wrong.
        Tommy, left, flip, nudge+100:
        Timmy, left, nudge-150:
      - Tommy: What? No! Nothing's wrong. We... Uh... We haven't seen Goldie all day.
      - Alvin: Oh. Really? I could have sworn I head her say your names...
      - Tommy: Perhaps she was just a little enthusiastic about our big sale.
      - Alvin: Maybe... Mind if I head in and have a look around?
      - Tommy: Oh... Well, actually the sale is over.
      - Timmy: ...over.
      - Tommy: The shop will be closed for the rest of the day. Now, we really need to go. Timmy, come on. Quickly.
      - Timmy, nudge0: Pst... Take this...
        exit: Tommy
      - Alvin: It's a note. It says 'Goldie safe' and 'Marlo mountain'. But... What does that mean?
        exit: Timmy
    actions:
      - ChristmasTreeCourtyard_Option_4: Head to the mountain

# Act 9: Christmas Tree Courtyard
  ChristmasTreeCourtyard_Option_1:
    location: Black screen
    description: On your way to the mountain, you run into Bam by the Festive Plaza.
  ChristmasTreeCourtyard_Option_1_cont:
    location: Christmas Tree Courtyard
    description:
      - Alvin, left: Bam! Hey! How's it going? Did you donate all of these gifts for the holiday gift exchange?
        Bam, right, nudge-100:
      - Bam: Buzz off, man. This doesn't have anything to do with you.
      - Alvin: Okay. Uh, what's gotten into you?
      - Bam: What? A guy can't go about spreading some holiday cheer without being drilled into? Just drop it.
      - Alvin: Dude. Bam, I don't understand why you're acting this way. It's me, Alvin. We're friends, remember?
      - Bam: Mind your own business then, FRIEND!
      - Alvin: Bam! No, wait! Why... Why did you run off?
        exit: Bam
    actions:
      - Mountain_Option_1: Continue to the mountain
      - Lake_Option_2: Follow Bam
      - ChristmasTreeCourtyard_Option_2: Investigate the boxes

  ChristmasTreeCourtyard_Option_3:
    location: Black screen
    description: On your way to the pond, you run into Bam by the Festive Plaza.
  ChristmasTreeCourtyard_Option_3_cont:
    location: Christmas Tree Courtyard
    description:
      - Alvin, left: Holy cow! Bam, did you donate all of these presents to the Camden gift exchange?
        Bam, right, nudge-100:
      - Bam: Wha-What? Oh... Alvin. Yeah. I, uh, I'm just doing my best to spread a little holiday cheer.
      - Alvin: That's super neat! Though, you look a little tense. Is everything okay?
      - Bam: Keep your nose out from where it doesn't belong, Alvin. Everything is fine. Everything is just fine.
      - Alvin: Whoa. Dude, chill. There's no reason to get so defensive.
      - Bam: Just mind your own business!
      - Alvin: Hey! Wait! Where are you going? You don't need to run off.
        exit: Bam
    actions:
      - ChristmasTreeCourtyard_Option_2: Investigate the boxes
      - Lake_Option_3: Follow Bam

  ChristmasTreeCourtyard_Option_4:
    location: Black screen
