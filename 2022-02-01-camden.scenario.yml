    Bam, left, nudge:
    actions:
      - Lake_Option_5

  Lake_Option_8:
    description:
      - Alvin, nudge+200, flip: Marlo sure can book it when he wants to. What's he doing now at the lake with Bruce... Bam... and Goldie!
        Marlo, left, nudge+100:
        Bruce, left, nudge+200:
        Bam, left, nudge:
      - Alvin: Goldie! Hey! Are you okay? You guys need to leave her alone! She's got nothing to do with any of this.
      - Marlo: This is all your fault, Alvin. You sent her off on her own and now she's paying the price for your laziness.
